<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>支援隊ヌーボー</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.amber-yellow.min.css">
  <link rel="stylesheet" href="https://unpkg.com/dialog-polyfill@0.4.6/dialog-polyfill.css"></script>
  <style>
    body { background: #424242; }
    main > div { background: #EFEFEF; }
    section { max-width: 850px; }
    .mdl-card__title { background: rgba(255, 165, 0, 0.7); }
  </style>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script defer src="https://unpkg.com/vue/dist/vue.js"></script>
  <script defer src="https://unpkg.com/vue-mdl@1.0.0-alpha.6/dist/vue-mdl.min.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/3.3.0/firebase-app.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/3.3.0/firebase-auth.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/3.3.0/firebase-database.js"></script>
  <script defer src="https://unpkg.com/dialog-polyfill@0.4.6/dialog-polyfill.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment-with-locales.min.js"></script>
  <script>
    var config = {
      apiKey: "AIzaSyCRvuGgcUMJZdptmwAGighs6gU741NLQhs",
      authDomain: "sns-taka3sh-org.firebaseapp.com",
      databaseURL: "https://sns-taka3sh-org.firebaseio.com",
    }

    addEventListener('DOMContentLoaded', function() {
      var data = {
        title: "",
        body: "",
        createdAt: moment().startOf('minute').format(),
        user: null,
      }

      Vue.use(VueMdl.default)

      var notification = document.querySelector('.mdl-js-snackbar');
      var dialog = document.querySelector('dialog')
      dialogPolyfill.registerDialog(dialog)

      function toggleForm(form, disabled) {
        form.querySelectorAll('input').forEach(function(elem) {
          elem.disabled = disabled
        })
      }

      function onLogin(e) {
        toggleForm(e.target, true)

        var email = e.target.elements.email.value
        var password = e.target.elements.password.value
        firebase.auth().signInWithEmailAndPassword(email, password).then(function () {
          toggleForm(e.target, false)
          e.target.elements.email.parentNode.MaterialTextfield.change()
          e.target.elements.password.parentNode.MaterialTextfield.change()
        }).catch(function (error) {
          toggleForm(e.target, false)
          notification.MaterialSnackbar.showSnackbar({
            message: error.message
          });
        })
        return false
      }
      document.forms.login.onsubmit = onLogin

      function onLogout(e) {
        auth.signOut()
      }

      function onSubmit(e) {
        var newPostKey = database.ref().child('posts').push().key
        var updates = {}
        updates['/posts/' + newPostKey] = {
          title: data.title,
          body: data.body,
          createdAt: moment(data.createdAt).toISOString(),
        }

        database.ref().update(updates).catch(function(error) {
          notification.MaterialSnackbar.showSnackbar({
            message: error.message
          });
        })
      }

      var app = new Vue({
        el: '#app',
        data: data,
        computed: {
          createdAtFromNow: function() {
            return moment(this.createdAt).format('LLLL')
          }
        },
        methods: {
          onLogin: onLogin,
          onLogout: onLogout,
          onSubmit: onSubmit,
        },
      })

      firebase.initializeApp(config)
      var auth = firebase.auth()
      var database = firebase.database()

      auth.onAuthStateChanged(function(user) {
        if (user) {
          data.user = user.email
          dialog.close()
        } else {
          data.user = null
          dialog.showModal()
        }
      })
    })
  </script>
</head>
<body>
  <div id="app" class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout__title">支援隊ヌーボー</span>
      </div>
    </header>

    <main class="mdl-layout__content">
      <div>
        <section class="mdl-grid">
          <div class="mdl-card mdl-cell mdl-cell--12-col mdl-shadow--2dp">
            <form v-on:submit.prevent="onSubmit">
              <div class="mdl-card__supporting-text">
                <p>
                  <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" id="title" v-model="title" required>
                    <label class="mdl-textfield__label" for="title">Title</label>
                  </div>
                </p>
                <p>
                  <div class="mdl-textfield mdl-js-textfield">
                    <textarea class="mdl-textfield__input" type="text" rows="10" id="body" v-model="body" required></textarea>
                    <label class="mdl-textfield__label" for="body">Body</label>
                  </div>
                </p>
                <p>
                  <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="datetime" id="createdAt" v-model="createdAt" required>
                    <label class="mdl-textfield__label" for="createdAt">Date / Time</label>
                  </div>
                </p>
                <p><input class="mdl-button mdl-js-button mdl-button--raised" type="submit"></p>
                <p>
                  Logged in as {{ user }}
                  <a href="#" v-on:click.prevent="onLogout" style="color: blue">Logout</a>
                </p>
              </div>
            </form>
          </div>

          <div class="mdl-card mdl-cell mdl-cell--12-col mdl-shadow--2dp">
            <div class="mdl-card__title">
              <h2 class="mdl-card__title-text">{{ title || 'Preview' }}</h2>
            </div>
            <div class="mdl-card__supporting-text">
              {{ body }}
              <p>{{ createdAtFromNow }}</p>
            </div>
          </div>
        </section>
      </div>

      <footer class="mdl-mini-footer">
        <div class="mdl-mini-footer__left-section">
          <div class="mdl-logo">
            Copyright &copy; 2015-2017 高井戸第三小学校学校支援本部
          </div>
        </div>
        <div class="mdl-mini-footer__right-section">
          <a href="index.html"><button class="mdl-mini-footer__social-btn"><i class="material-icons">home</i></button></a>
          <a href="create.html"><button class="mdl-mini-footer__social-btn"><i class="material-icons">lock</i></button></a>
        </div>
      </footer>
    </main>

    <div id="demo-snackbar-example" class="mdl-js-snackbar mdl-snackbar">
      <div class="mdl-snackbar__text"></div>
      <button class="mdl-snackbar__action" type="button"></button>
    </div>
  </div>

  <dialog class="mdl-dialog">
    <form action="#" id="login">
      <h4 class="mdl-dialog__title">Login</h4>
      <div class="mdl-dialog__content">
        <p>
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="email" id="email" required>
            <label class="mdl-textfield__label" for="email">Email</label>
          </div>
        </p>
        <p>
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="password" id="password" required>
            <label class="mdl-textfield__label" for="password">Password</label>
          </div>
        </p>
      </div>
      <div class="mdl-dialog__actions">
        <input type="submit" class="mdl-button" value="Login">
      </div>
    </form>
  </dialog>
</body>
</html>
