steps:
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    args:
      - gcloud
      - functions
      - deploy
      - Publish
      - --region=asia-northeast1
      - --source=.
      - --runtime=go113
      - --trigger-http
      - --allow-unauthenticated
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    args:
      - gcloud
      - functions
      - deploy
      - PublishDev
      - --region=asia-northeast1
      - --source=.
      - --runtime=go113
      - --trigger-http
      - --allow-unauthenticated
    waitFor: ['-']
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    args:
      - gcloud
      - functions
      - deploy
      - Subscribe
      - --allow-unauthenticated
      - --region=asia-northeast1
      - --source=.
      - --runtime=go113
      - --trigger-http
      - --allow-unauthenticated
    waitFor: ['-']
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    args:
      - gcloud
      - functions
      - deploy
      - SubscribeDev
      - --allow-unauthenticated
      - --region=asia-northeast1
      - --source=.
      - --runtime=go113
      - --trigger-http
      - --allow-unauthenticated
    waitFor: ['-']
