<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>支援隊ヌーボー</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.amber-yellow.min.css">
  <style>
    body { background: #424242; }
    main > div { background: #EFEFEF; }
    section { max-width: 850px; }
    .mdl-card__title { background: rgba(255, 165, 0, 0.7); }
    .loading > .mdl-card__supporting-text {
      position: absolute;
      top: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
  <script defer src="https://www.gstatic.com/firebasejs/3.3.0/firebase-app.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/3.3.0/firebase-database.js"></script>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script defer src="https://unpkg.com/vue/dist/vue.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment-with-locales.min.js"></script>
  <script>
    const config = {
      apiKey: "AIzaSyCRvuGgcUMJZdptmwAGighs6gU741NLQhs",
      databaseURL: "https://sns-taka3sh-org.firebaseio.com",
    }

    addEventListener('DOMContentLoaded', function() {
      var app = new Vue({
        el: '#app',
        data: {
          posts: [],
        },
        methods: {
          localizeDate: function(date) {
            return moment(date).format('LLLL')
          }
        }
      })

      firebase.initializeApp(config)
      firebase.database().ref('posts').on('child_added', function(data) {
        app.posts.unshift(data.val())
      })
    })
  </script>
</head>
<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout__title">支援隊ヌーボー</span>
      </div>
    </header>

    <main class="mdl-layout__content">
      <div>
        <section class="mdl-grid" id="app">
          <p class="mdl-cell mdl-cell--12-col">
            こちらは、たかさん支援隊からの連絡などを配信するサイトです。
          </p>

          <template v-if="posts.length > 0">
            <div v-for="post in posts" class="mdl-card mdl-cell mdl-cell--12-col mdl-shadow--2dp">
              <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">{{ post.title }}</h2>
              </div>
              <div class="mdl-card__supporting-text">
                {{ post.body }}
                <p>{{ localizeDate(post.createdAt) }}</p>
              </div>
            </div>
          </template>
          <div v-else class="loading mdl-card mdl-cell mdl-cell--12-col mdl-shadow--2dp">
            <div class="mdl-card__title">
              <h2 class="mdl-card__title-text">Loading...</h2>
            </div>
            <div class="mdl-card__supporting-text">
              <div class="mdl-spinner mdl-js-spinner is-active"></div>
            </div>
          </div>
        </section>
      </div>

      <footer class="mdl-mini-footer">
        <div class="mdl-mini-footer__left-section">
          <div class="mdl-logo">
            Copyright &copy; 2015-2017 高井戸第三小学校学校支援本部
          </div>
        </div>
        <div class="mdl-mini-footer__right-section">
          <a href="index.html"><button class="mdl-mini-footer__social-btn"><i class="material-icons">home</i></button></a>
          <a href="create.html"><button class="mdl-mini-footer__social-btn"><i class="material-icons">lock</i></button></a>
        </div>
      </footer>
    </main>
  </div>
</body>
</html>
